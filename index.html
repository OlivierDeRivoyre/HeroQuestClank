<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Paint Example</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; }
        canvas { border: 1px solid #333; display: block; margin: 20px auto; }
        button {font-size: 72px;}
    </style>
</head>
<body>
    <canvas id="paintCanvas" width="1500" height="2100"></canvas>
    <button onclick="show(-1)">Previous</button>
    <button onclick="show(1)">Next</button>
    <script src="main.js"></script>
</body>
</html>
